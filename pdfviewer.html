<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .pdf-list a {
            text-decoration: none;
            color: #4CAF50;
        }
        .pdf-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subject PDFs</h1>
        <ul class="pdf-list">
            <li><a href="iot.pdf" target="_blank">IoT</a></li>
			<li><a href="vlsi.pdf" target="_blank">VLSI Design</a></li>
            <li><a href="c.pdf" target="_blank">C</a></li>
            <li><a href="os.pdf" target="_blank">Operating Systems</a></li>
            <li><a href="Microprocessor.pdf" target="_blank">Microprocessor</a></li>
            <li><a href="Digital.pdf" target="_blank">Digital</a></li>
            <li><a href="AI.pdf" target="_blank">Artificial Intelligence</a></li>
		<li><a href="Aimerged.pdf" target="_blank">Artificial Intelligence</a></li>
            <li><a href="ComputerNetworks.pdf" target="_blank">Computer Networks</a></li>
			<li><a href="ComputerArchitecture.pdf" target="_blank">Computer Architecture</a></li>
            <li><a href="Embeddedsystems.pdf" target="_blank">Embedded Systems</a></li>
        </ul>
    </div>
</body>
</html>
